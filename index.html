<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate CashOut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <div class="inputs">
                    <label for="balance">Current Balance: </label>
                    <input type="number" id="balance" name="balance" placeholder="e.g., 5000" min="0">
                </div>

                <div class="inputs">
                    <label for="remaining">Remaining Balance: </label>
                    <input type="number" id="remaining" name="remaining" placeholder="0.0">
                    <label for="remaining" class="details">[This amount will remain in after cashout.]</label>
                </div>

                <div class="operatorbox">
                    <img src="assets/bkash.png" alt="bKash" id="b">
                    <img src="assets/nagad.png" alt="Nagad" id="n">
                    <img src="assets/rocket.png" alt="Rocket" id="r">
                </div>

                <div class="option">
                    <div id="b-option" style="display: flex;">
                        <button class="charge-option" id="bPrio" onclick="isSelected('bPrio')">Prio</button>
                        <button class="charge-option" id="bM" onclick="isSelected('bM')">Merchant</button>
                        <button class="charge-option" id="bATM" onclick="isSelected('bATM')">ATM</button>
                    </div>

                    <div id="n-option" style="display: none;">
                        <button class="charge-option" id="nM" onclick="isSelected('nM')">Merchant</button>
                    </div>

                    <div id="r-option" style="display: none;">
                        <button class="charge-option" id="rM" onclick="isSelected('rM')">Merchant</button>
                        <button class="charge-option" id="rATM" onclick="isSelected('rATM')">ATM</button>
                    </div>
                </div>

                <div>Cashout charge <span id="show_charge">___</span> taka per thousand</div>

                <button id="calculate">Calculate</button>
            </div>

            <div class="vl"></div>

            <div class="output">
                <p>Cashout Amount: <span id="cashout">_______</span></p>
                <p>Charge: <span id="charge">_______</span></p>
                <p>Remaining Balance: <span id="reBal">_______</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
