<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashOut</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <div class="inputs">
                    <label for="balance">Current Balance: </label>
                    <input type="number" id="balance" name="balance" placeholder="Account balance">
                </div>

                <div class="inputs">
                    <label for="remaining">Remaining Balance: </label>
                    <input type="number" id="remaining" name="remaining" value="0">
                    <label for="remaining" class="details">This amount will remain in after cashout</label>
                </div>

                <div class="operatorbox">
                    <img src="/assets/bkash.png" alt="bKash" id="b">
                    <img src="/assets/nagad.png" alt="Nagad" id="n">
                    <img src="/assets/rocket.png" alt="Rocket" id="r">
                </div>

                <div class="option">
                    <div id="b-option" style="display: flex;">
                        <div>
                            <input type="radio" name="charge" id="Prio" value="0.0149" checked>
                            <label for="Prio">Prio</label>
                        </div>

                        <div>
                            <input type="radio" name="charge" id="bM" value="0.018">
                            <label for="bM">Marchent</label>
                        </div>

                        <div>
                            <input type="radio" name="charge" id="bATM" value="0.007">
                            <label for="bATM">ATM</label>
                        </div>
                    </div>

                    <div id="n-option" style="display: none;">
                        <div>
                            <input type="radio" name="charge" id="nM" value="0.0125" checked>
                            <label for="nM">Marchent</label>
                        </div>
                    </div>

                    <div id="r-option" style="display: none;">
                        <div>
                            <input type="radio" name="charge" id="rM" value="0.015" checked>
                            <label for="rM">Marchent</label>
                        </div>

                        <div>
                            <input type="radio" name="charge" id="rATM" value="0.01">
                            <label for="rATM">ATM</label>
                        </div>
                    </div>
                </div>

                <button id="calculate">Calculate</button>
            </div>

            <div class="vl"></div>

            <div class="output">
                <p>Cashout Amount: <span id="cashout">_____</span></p>
                <p>Charge: <span id="charge">_____</span></p>
                <p>Remaining Balance: <span id="reBal">_____</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
